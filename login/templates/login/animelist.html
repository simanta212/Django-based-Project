{% extends "base.html" %}


{% block title %}
<title> Anime list </title>
{% endblock title %}


{% block content %}
<div class="slider" style="margin-top: 0px;">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" style="height:822px;">
      <div class="carousel-item active">
        <img class="d-block w-100"src='/static/kenpachi.jpg/'alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src='/static/seven.png/' alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src='/static/hy.png/' alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="card w-50"
  style="width: 400px;margin:0 auto;background-color: #302f2f; margin-top: 50px; margin-bottom: 100px;">
  <div class="card-body">
    <h5 class="card-title" style="color: wheat;">Animes</h5>

    {% for anime in animes %}
    <div class="card mb-3" style="max-width: 800px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <a href="{{anime.Anime_file.url}}" target="_blank">
            <img src="/static/play.jpg/" class="card-img img-fluid" alt="..."
              style="padding-top: 3px; padding-left: 3px; max-width: 86%;">
          </a>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Title: {{anime.Anime_title}}</h5>
            <p class="card-text">Description: {{anime.Anime_description}}</p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}


  </div>
</div>
{% endblock content %}
